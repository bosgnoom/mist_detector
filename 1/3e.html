<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
  width = 450 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
data = [
  {
    "XT": "XT12",
    "Workcenter": "FO14",
    "yield": 0.992481203,
    "FO_OUT": 1188
  },
  {
    "XT": "XT13",
    "Workcenter": "FO13",
    "yield": 0.875267402,
    "FO_OUT": 1755.27
  },
  {
    "XT": "XT13",
    "Workcenter": "FO14",
    "yield": 0.852958106,
    "FO_OUT": 1736.708
  },
  {
    "XT": "XT13",
    "Workcenter": "FO16",
    "yield": 0.915443279,
    "FO_OUT": 1440.45
  },
  {
    "XT": "XT15",
    "Workcenter": "FO14",
    "yield": 0.880810414,
    "FO_OUT": 1692.9
  },
  {
    "XT": "XT15",
    "Workcenter": "FO62",
    "yield": 0.923620664,
    "FO_OUT": 2034.45
  },
  {
    "XT": "XT15",
    "Workcenter": "FO63",
    "yield": 0.85089141,
    "FO_OUT": 1039.5
  },
  {
    "XT": "XT63",
    "Workcenter": "FO13",
    "yield": 0.895509168,
    "FO_OUT": 2022.1
  },
  {
    "XT": "XT63",
    "Workcenter": "FO14",
    "yield": 0.960869565,
    "FO_OUT": 1989
  },
  {
    "XT": "XT63",
    "Workcenter": "FO62",
    "yield": 0.937908497,
    "FO_OUT": 861
  },
  {
    "XT": "XT63",
    "Workcenter": "FO63",
    "yield": 0.957964293,
    "FO_OUT": 3296.7
  },
  {
    "XT": "XT63",
    "Workcenter": "FO64",
    "yield": 0.992631593,
    "FO_OUT": 2612.115
  },
  {
    "XT": "XT64",
    "Workcenter": "FO61",
    "yield": 0.835126198,
    "FO_OUT": 1025.393
  },
  {
    "XT": "XT64",
    "Workcenter": "FO63",
    "yield": 0.911196223,
    "FO_OUT": 920.7
  },
  {
    "XT": "XT64",
    "Workcenter": "FO67",
    "yield": 0.664216254,
    "FO_OUT": 504.9
  },
  {
    "XT": "XT66",
    "Workcenter": "FO67",
    "yield": 0.924862052,
    "FO_OUT": 794.475
  },
  {
    "XT": "XT67",
    "Workcenter": "FO62",
    "yield": 0.933531553,
    "FO_OUT": 1153.845
  },
  {
    "XT": "XT68",
    "Workcenter": "FO13",
    "yield": 0.9185195,
    "FO_OUT": 831.6
  },
  {
    "XT": "XT68",
    "Workcenter": "FO62",
    "yield": 0.802223987,
    "FO_OUT": 1010
  }
];

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.XT;}).keys()
  var myVars = d3.map(data, function(d){return d.Workcenter;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build value scale:
  var z = d3.scaleLinear()
    .domain([0, 3000])
    .range([5, 20]);

  // Minimum en maximum opzoeken
  var yields = data.map(
    function(el){
      return el.yield
    });
  var min_value = Math.min.apply(Math, yields);
  var max_value = Math.max.apply(Math, yields);

  // Build color scale
  var myColor = d3.scaleSequential()
  .interpolator(d3.interpolateInferno)
  .domain([min_value, max_value]);


  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")
    .style("position", "fixed")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html("Yield: " + Math.round(1000*d.yield)/10 + "%" + "<br>" + "Som FO_OUT: " + Math.round(d.FO_OUT) + " kg")
      .style("left", (d3.mouse(this)[0]+80) + "px")
      .style("top", (d3.mouse(this)[1]+70) + "px");
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.XT+':'+d.Workcenter;})
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(d.XT) + x.bandwidth()/2 })
      .attr("cy", function(d) { return y(d.Workcenter) + y.bandwidth()/2 })
      .attr("r", function(d) {return z(d.FO_OUT)} )
      .attr("ry", 25 )
      .attr("width", function(d) {return z(d.FO_OUT)} )
      .attr("height", function(d) {return z(d.FO_OUT)} )  // vergeet x.bandwidth() niet
      .style("fill", function(d) { return myColor(d.yield)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)


// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("Heatmap for TA 3003 1.5m wide");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("Hier komt een duidelijke uitleg van onderstaande grafiek");


</script>
